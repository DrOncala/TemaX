<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos – Tema X</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Formulario de colaboración simplificado */
    main { max-width: 700px; margin: 2rem auto; font-family: Arial, sans-serif; }
    h2 { color: #0099cc; text-align: center; margin-bottom: 1rem; }
    p { text-align: center; margin-bottom: 1rem; }
    form { background: #f0f8ff; padding: 1rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.3rem; border: 1px solid #0099cc; border-radius: 5px; font-size: 1rem; }
    button { margin-top: 1rem; padding: 0.7rem 1.5rem; background: #00ccff; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s; }
    button:hover { background: #0099cc; }
    @media(max-width:600px){main{padding:0 1rem;}}
  </style>
</head>

<body>
  <header>
    <h1>Tema X </h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="videoclases.html">Videoclases</a>
      <a href="ejercicios.html">Ejercicios</a>
      <a href="recursos.html">Recursos</a>
      <a href="colabora.html">Colabora</a>
    </nav>
  </header>

  <main>
    <h2>Colabora</h2>
    <p>Comparte tus ejercicios o materiales con <strong>Tema X</strong>strong> este formulario:</p>

    <form action="https://formspree.io/f/xldpoope" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_subject" value="Nuevo ejercicio enviado desde Tema X">

      <label for="name">Tu nombre:</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="tu@email.com" required>

      <label for="message">Descripción del ejercicio:</label>
      <textarea id="message" name="message" rows="5" placeholder="Describe brevemente tu ejercicio" required></textarea>

      <label for="file">Sube tu archivo (envia preferentemente formato PDF):</label>
      <input type="file" id="file" name="file">

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Tema X — Rubén Oncala Mesa</p>
  </footer>
</body>
</html>
